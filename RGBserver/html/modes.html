<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB mode select</title>
</head>
<body>
    <div class="Content">
        <div class="Content-box">
            <p class="Main-Text">RGB LED strip Mode select</p>
        </div>
        <a href="" id="standard" class="button">Standard</a>

        <a href="" id="rainbow" class="button">Rainbow</a>

        <a href="" id="theaterChase" class="button">Theater Chase</a>

        <a href="" id="norway" class="button">Norwegian flag</a>

        <a href="" id="colorDrip" class="button">Color Drip</a>

        <input type="button" id="alarmClock" value="Alarm Clock" class="button">

        <div class="slidecontainer">
            <label for ="speed">Speed:</label>
            <input type="range" min="100" max="1" class="slider-br" id="speed">
        </div>

        <div class="phonebutton-slider">
            <input type="button" id="phonebutton-slider" value="Send slider info">
        </div>
        
        <div class="button">
            <a href="" id="back">Back</a>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascript/modes.js"></script>
</body>
</html>
