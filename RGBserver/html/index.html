<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RGB control panel</title>
</head>
<body id="body" onscroll="scroll()">
    <!-- Main controls -->
    <div class="Content" id="controls">
        <div class="Content-box">
            <p class="Main-Text">RGB LED strip control panel</p>
        </div>

        <input type="button" id="toggle" class="button" value="Toggle lights">
        <input type="button" id="savePreset" value="Save as preset" class="button">

        <div class="slidecontainer">
            <label for ="brightness">Brightness:</label>
            <input type="range" min="10" max="1000" class="slider-br" id="brightness">
        </div>

        <div class="slidecontainer">
            <label for ="R">Red:</label>
            <input type="range" min="0" max="255" class="slider-r" id="R">
        </div>

        <div class="slidecontainer">
            <label for ="G">Green:</label>
            <input type="range" min="0" max="255" class="slider-g" id="G">
        </div>

        <div class="slidecontainer">
            <label for ="B">Blue:</label>
            <input type="range" min="0" max="255" class="slider-b" id="B">
        </div>

        <div class="phonebutton-slider">
            <input type="button" id="phonebutton-slider-main" value="Send slider info" class="button">
        </div>

        <!-- Preset buttons -->
        <div class="Content" id="presets">
        
        </div>
    </div>

    <!-- BPM panel -->
    <div class="Content" id="BPM">
        <div class="Content-box">
            <p class="Main-Text">BPM controls:</p>
        </div>

        <input type="button" value="Activate BPM mode" id="activateBPMmode" class="button">
        <a class="button" href="" id="spotifySyncButton">Sync with spotify</a>

        <p class="Main-text">Preset speeds:</p>
        <div class="Content-box" id="BPMpresets"></div>

        <div class="slidecontainer">
            <label for ="BPMslider" id="BPMsliderLabel">BPM:</label>
            <input type="range" min="1" max="200" class="slider-br" id="BPMslider">
        </div>

        <div class="phonebutton-slider">
            <input type="button" id="phonebutton-slider-bpm" value="Send slider info" class="button">
        </div>
    </div>

    <!-- Mode select -->
    <div class="Content" id="modes">
        <div class="Content-box">
            <p class="Main-Text">RGB LED strip Mode select</p>
        </div>
        <input type="button" id="standard" class="button" value="Standard">

        <div class="Content-box">
            <p class="Main-Text">Animations and presets:</p>
            <input type="button" id="rainbow"      class="button" value="Ranbow"        >
            <input type="button" id="theaterChase" class="button" value="Theater Chase" >
            <input type="button" id="norway"       class="button" value="Norwegian Flag">
            <input type="button" id="colorDrip"    class="button" value="Color Drip"    >

            <div class="slidecontainer">
                <label for ="speed">Speed:</label>
                <input type="range" min="1" max="100" class="slider-br" id="speed">
            </div>

            <div class="phonebutton-slider">
                <input type="button" id="phonebutton-slider-modes" value="Send slider info" class="button">
            </div>
        </div>

        <div class="Content-box">
            <p class="Main-Text">Functions</p>
            <input type="button" id="alarmClock" value="Alarm Clock" class="button">
        </div>
        
    </div>

    <!-- Value readout from the server -->
    <div class="Content" id="readout">
        <div class="Content-box">
            <p class="Main-Text">Current server status</p>
        </div>
        <input type="button" class="button" value="Refresh" id="serverValueReset">
        <div id="serverReadout">
            <p class="Body-Text">Loading...</p><br><br><br><br><br><br><br><br>
        </div>
    </div>

    <!-- Functions: -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascript/backgroundColor.js"></script>
    <script src="/javascript/getQueries.js"></script>

    <!-- Main scripts: -->
    <script src="/javascript/index.js"></script>
    <script src="/javascript/modes.js"></script>
    <script src="/javascript/cookies.js"></script>
    <script src="/javascript/presets.js"></script>
    <script src="/javascript/serverValueDisplay.js"></script>
    <script src="/javascript/bpm.js"></script>
</body>
</html>
