<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB control panel</title>
</head>
<body>
    <div class="header">
        <h1>RGB LED strip control panel</h1>
    </div>
    <a href="http://192.168.1.117:3000/?toggle=change" id="toggle">Toggle lights</a>
    <div class="slidecontainer">
        <label for ="brightness">Brightness:</label>
        <input type="range" min="0" max="100" class="slider-br" id="brightness">
    </div>
    <div class="slidecontainer">
        <label for ="R">Red:</label>
        <input type="range" min="0" max="255" class="slider-r" id="R">
    </div>
    <div class="slidecontainer">
        <label for ="G">Green:</label>
        <input type="range" min="0" max="255" class="slider-g" id="G">
    </div>
    <div class="slidecontainer">
        <label for ="B">Blue:</label>
        <input type="range" min="0" max="255" class="slider-b" id="B">
    </div>
    <div class="phonebutton-slider">
        <input type="button" id="phonebutton-slider" value="Send slider info">
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascript/index.js"></script>
</body>
</html>
