<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB control panel</title>
</head>
<body id="body" onscroll="scroll()">
    <!-- Main controls -->
    <div class="Content" id="controls">
        <div class="Content-box">
            <p class="Main-Text">RGB LED strip control panel</p>
        </div>

        <a href="" id="toggle" class="button">Toggle lights</a>

        <div class="slidecontainer">
            <label for ="brightness">Brightness:</label>
            <input type="range" min="4" max="1000" class="slider-br" id="brightness">
        </div>

        <div class="slidecontainer">
            <label for ="R">Red:</label>
            <input type="range" min="0" max="255" class="slider-r" id="R">
        </div>

        <div class="slidecontainer">
            <label for ="G">Green:</label>
            <input type="range" min="0" max="255" class="slider-g" id="G">
        </div>

        <div class="slidecontainer">
            <label for ="B">Blue:</label>
            <input type="range" min="0" max="255" class="slider-b" id="B">
        </div>

        <div class="phonebutton-slider">
            <input type="button" id="phonebutton-slider-main" value="Send slider info" class="button">
        </div>
    </div>

    <!-- Mode select and animation speed -->
    <div class="Content" id="modes">
        <div class="Content-box">
            <p class="Main-Text">RGB LED strip Mode select</p>
        </div>
        <a href="" id="standard" class="button">Standard</a>

        <a href="" id="rainbow" class="button">Rainbow</a>

        <a href="" id="theaterChase" class="button">Theater Chase</a>

        <a href="" id="norway" class="button">Norwegian flag</a>

        <a href="" id="colorDrip" class="button">Color Drip</a>

        <input type="button" id="alarmClock" value="Alarm Clock" class="button">

        <div class="slidecontainer">
            <label for ="speed">Speed:</label>
            <input type="range" min="1" max="100" class="slider-br" id="speed">
        </div>

        <div class="phonebutton-slider">
            <input type="button" id="phonebutton-slider-modes" value="Send slider info">
        </div>
        
    </div>

    <!-- Value readout from the server -->
    <div class="Content" id="readout">
        <div class="Content-box">
            <p class="Main-Text">Current server status</p>
        </div>
        <input type="button" class="button" value="Refresh" id="serverValueReset">
        <div id="serverReadout">
            <p class="Body-Text">Loading...</p><br><br><br><br><br><br><br><br>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascript/index.js"></script>
    <script src="/javascript/modes.js"></script>
    <script src="/javascript/cookies.js"></script>
    <script src="/javascript/serverValueDisplay.js"></script>
</body>
</html>
